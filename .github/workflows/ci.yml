name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-check:
    name: Rust Check & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --workspace
      - name: Test
        run: cargo test --workspace
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
        if: matrix.os == 'ubuntu-latest'

  rust-fmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  typescript-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: cd packages/shared && npx tsc --noEmit
      - run: cd packages/hooks && npx tsc --noEmit

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: rust-check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --workspace --release
      - name: Start daemon
        run: |
          target/release/aletheiad &
          for i in $(seq 1 20); do
            [ -f ~/.claude/aletheia/daemon.port ] && break
            sleep 0.5
          done
          PORT=$(cat ~/.claude/aletheia/daemon.port)
          echo "DAEMON_PORT=$PORT" >> $GITHUB_ENV
          echo "Daemon started on port $PORT"
      - name: Health check
        run: curl -sf http://127.0.0.1:$DAEMON_PORT/health
      - name: Test destructive deny
        run: |
          RESULT=$(curl -s -X POST http://127.0.0.1:$DAEMON_PORT/hooks/pre-tool-use \
            -H 'Content-Type: application/json' \
            -d '{"hook_event_name":"PreToolUse","tool_name":"Bash","tool_input":{"command":"rm -rf /"}}')
          echo "$RESULT" | grep -q '"deny"' || (echo "FAIL: expected deny"; exit 1)
      - name: Test user-prompt-submit
        run: |
          curl -sf -X POST http://127.0.0.1:$DAEMON_PORT/hooks/user-prompt-submit \
            -H 'Content-Type: application/json' \
            -d '{"hook_event_name":"UserPromptSubmit","prompt":"fix typo"}'
      - name: Test budget endpoint
        run: curl -sf http://127.0.0.1:$DAEMON_PORT/budget
      - name: Shutdown daemon
        if: always()
        run: |
          curl -s -X POST http://127.0.0.1:$DAEMON_PORT/admin/shutdown 2>/dev/null || true
          sleep 2

  python-eval:
    name: Python Eval Collection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: cd eval && pip install -e ".[dev]" 2>/dev/null || pip install pytest httpx
      - run: cd eval && python -m pytest benchmarks/ --collect-only
